<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Taller</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Crear Nuevo Taller</h1>
        <form action="/taller" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre del Taller</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="horario">Horario</label>
                <select class="form-control" id="horario" name="horario" required>
                    <option value="mañana">Mañana</option>
                    <option value="tarde">Tarde</option>
                    <option value="noche">Noche</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_sala">Sala</label>
                <select class="form-control" id="id_sala" name="id_sala" required>
                    {% for sala in salas %}
                        <option value="{{ sala.id_sala }}">{{ sala.id_sala }} - {{ sala.nombre_sala }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="id_docente">Docente</label>
                <select class="form-control" id="id_docente" name="id_docente" required>
                    {% for docente in docentes %}
                        <option value="{{ docente.id_docente }}">{{ docente.id_docente }} - {{ docente.nombre }} {{ docente.apellido_paterno }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Crear Taller</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
