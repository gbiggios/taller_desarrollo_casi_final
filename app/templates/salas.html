<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Listado de Salas</h1>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Sala</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for sala in salas %}
                <tr>
                    <td>{{ sala.id_sala }}</td>
                    <td>{{ sala.nombre_sala }}</td>
                    <td>
                        <form action="{{ url_for('salas.edit_sala', id_sala=sala.id_sala) }}" method="get" class="d-inline">
                            <button type="submit" class="btn btn-primary btn-sm">Editar</button>
                        </form>
                        <form action="{{ url_for('salas.delete_sala', id_sala=sala.id_sala) }}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2 class="mt-5">Agregar Nueva Sala</h2>
        <form action="{{ url_for('salas.create_sala') }}" method="post" class="mt-3">
            <div class="form-group">
                <label for="nombre_sala">Nombre de la Sala</label>
                <input type="text" id="nombre_sala" name="nombre_sala" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Agregar Sala</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
