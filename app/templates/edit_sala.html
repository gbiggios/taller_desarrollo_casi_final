<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Sala</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Editar Sala</h1>
        <form action="{{ url_for('salas.update_sala', id_sala=sala.id_sala) }}" method="POST">
            <div class="form-group">
                <label for="nombre_sala">Nombre de la Sala</label>
                <input type="text" id="nombre_sala" name="nombre_sala" class="form-control" value="{{ sala.nombre_sala }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Sala</button>
            <a href="{{ url_for('salas.salas') }}" class="btn btn-secondary ml-2">Volver</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
