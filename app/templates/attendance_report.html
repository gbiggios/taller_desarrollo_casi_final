<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Asistencia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Reporte de Asistencia</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Taller</th>
                    <th>Total Estudiantes</th>
                    <th>Presentes</th>
                    <th>Ausentes</th>
                    <th>Porcentaje de Asistencia</th>
                    <th>Detalles</th>
                </tr>
            </thead>
            <tbody>
                {% for data in report_data %}
                <tr>
                    <td>{{ data.fecha }}</td>
                    <td>{{ data.taller }}</td>
                    <td>{{ data.total }}</td>
                    <td>{{ data.presentes }}</td>
                    <td>{{ data.ausentes }}</td>
                    <td>{{ data.porcentaje_asistencia }}%</td>
                    <td><a href="{{ url_for('asistencias.attendance_details', id_clase=data.clase_id) }}" class="btn btn-info btn-sm">Ver Detalles</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
