<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Mensual</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Generar Reporte Mensual</h1>
        <form action="{{ url_for('asistencias.monthly_report') }}" method="post">
            <div class="form-group">
                <label for="start_date">Fecha de Inicio</label>
                <input type="date" name="start_date" id="start_date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="end_date">Fecha de Fin</label>
                <input type="date" name="end_date" id="end_date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="taller_id">Taller</label>
                <select name="taller_id" id="taller_id" class="form-control" required>
                    <option value="">Selecciona un taller</option>
                    {% for taller in talleres %}
                    <option value="{{ taller.taller_id }}">{{ taller.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generar Reporte</button>
        </form>
    </div>
</body>
</html>
